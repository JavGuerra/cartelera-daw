<!Doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detalle de película</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/estilo.css}"/>
</head>
<body class="d-flex flex-column vh-100">
<div th:replace="~{navbar :: navbar}"></div>
<div class="flex-grow-1">

<div class="container myContainer mt-5 shadow text-center">

    <h1 class="cartelera-h1 my-4" th:text="${film}"></h1>

    <div th:if="${error}">
        <div class="alert alert-danger" role="alert" >
            <p th:text="${error}"></p>
        </div>
        <a class="btn btn-primary" th:href="@{/films}" role="button">Listado de películas</a>
    </div>

    <div class="row d-flex justify-content-center" th:if="${error == null}">

        <div class="col-sm-12 col-md-6 w-auto">

            <img th:src="${film.poster!= ''? film.poster : '../img/noFilm.png'}" class="d-block poster-info rounded shadow" th:alt="${film.title}">

            <div class="my-3">
                <a class="btn btn-outline-primary btn-sm" title="Ver películas"
                   th:href="@{/rooms/film/{id}(id=${film.id})}" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-collection" viewBox="0 0 16 16">
                        <path d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1h-7zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6v7zm1.5.5A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-13z"/>
                    </svg><span class="align-middle">&nbsp;&nbsp;Cartelera</span></a>
                <a class="btn btn-outline-success btn-sm" title="Editar película"
                   th:href="@{/films/{id}/edit(id=${film.id})}"
                   sec:authorize="isAuthenticated()" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg><span class="align-middle">&nbsp;&nbsp;Editar</span></a>
                <a class="btn btn-outline-danger btn-sm" title="Borrar película"
                   th:href="@{/films/{id}/delete(id=${film.id})}"
                   sec:authorize="isAuthenticated()" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg><span class="align-middle">&nbsp;&nbsp;Borrar</span></a>
            </div>

            <div class="my-3">
                <small th:text="${'⭐' * film.rating.intValue()}"></small>
                <span sec:authorize="isAuthenticated()" th:if="${!#lists.isEmpty(film.rooms) and selectedCity == ''}" class="badge text-bg-success mx-2">En exhibición</span>
                <span sec:authorize="isAuthenticated()" th:if="${#lists.isEmpty(film.rooms) and selectedCity == ''}" class="badge text-bg-warning mx-2">Fuera de exhibición</span>
            </div>

        </div>

        <div class="col-sm-12 col-md-6 w-sm-100 w-md-50">

            <div class="card">
                <div class="card-body">
                    <h5 th:if="${film.director!= ''}" class="card-title" th:text="|De: ${film.director}"></h5>
                    <p th:if="${film.company!= ''}" class="card-text" th:text="${film.company}"></p>
                    <p class="card-text" th:text="|Sinopsis: ${film.synopsis}|"></p>
                    <p class="card-text">
                        <a th:if="${film.trailer!= ''}" class="btn btn-outline-primary btn-sm mx-2" role="button"
                           th:href="@{${film.trailer}}" target="_blank">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
                            </svg><span class="align-middle">&nbsp;&nbsp;Ver tráiler</span></a>
                        <a th:if="${film.review!= ''}" class="btn btn-outline-primary btn-sm mx-2" role="button"
                           th:href="@{${film.review}}" target="_blank">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z" />
                            </svg><span class="align-middle">&nbsp;&nbsp;Ver reseña</span></a>
                    </p>
                </div>
                <ul class="list-group list-group-flush">
                    <li th:if="${film.actor!= ''}" class="list-group-item" th:text="|Actores: ${film.actor}|"></li>
                    <li th:if="${#lists.size(film.genres)}" class="list-group-item">
                        <p class="card-text">Género(s):</p>
                        <div class="container">
                            <div class="d-flex justify-content-center flex-wrap">
                                <div th:each="genre: ${film.genres}" class="mb-2">
                                    <span th:text="${genre}" class="badge bg-info me-2"></span>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li th:if="${film.classification!= null}" class="list-group-item" th:text="|Clasificación: ${film.classification}|"></li>
                    <li th:if="${film.duration!= null}" class="list-group-item" th:text="|Duración: ${film.duration} min.|"></li>
                    <li class="list-group-item" th:text="|Año: ${film.year}|"></li>
                    <li th:if="${film.country!= ''}" class="list-group-item" th:text="|País: ${film.country}|"></li>
                    <li th:if="${film.music!= ''}" class="list-group-item" th:text="|Música: ${film.music}|"></li>
                    <li th:if="${film.photography!= ''}" class="list-group-item" th:text="|Fotografía: ${film.photography}|"></li>
                    <li th:if="${film.script!= ''}" class="list-group-item" th:text="|Guión: ${film.script}|"></li>
                </ul>
            </div>

        </div>

    </div>

</div>

</div>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
