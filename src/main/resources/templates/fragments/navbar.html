<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="navbar" id="navbarTop" class="container-fluid sticky-top shadow">

    <nav class="navbar navbar-expand-lg">

        <div class="container">

            <a class="navbar-brand" th:href="@{/}">
                <img src="/img/logo.svg" width="120" height="48" class="ms-4 d-inline-block align-top" alt="Logo Cartelera">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center text-lg-start">
                    <li class="nav-item">
                        <a th:href="@{/cinemas}" class="nav-link navLinkColor"
                           th:classappend="${returnUrl == 'cinemas'}? ' active text-primary' : ''">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Z" />
                            </svg><span class="align-middle text-uppercase">&nbsp;&nbsp;Cines</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/rooms}" class="nav-link navLinkColor"
                           th:classappend="${returnUrl == 'rooms'}? ' active text-primary' : ''">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-collection" viewBox="0 0 16 16">
                                <path d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1h-7zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6v7zm1.5.5A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-13z"/>
                            </svg>&nbsp;&nbsp;
                            <span class="align-middle text-uppercase" sec:authorize="isAnonymous()">Cartelera</span>
                            <span class="align-middle text-uppercase" sec:authorize="isAuthenticated()">Salas</span>
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a th:href="@{/films}" class="nav-link navLinkColor"
                           th:classappend="${returnUrl == 'films'}? ' active text-primary' : ''">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
                                <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
                            </svg><span class="align-middle text-uppercase">&nbsp;&nbsp;Películas</span>
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a th:href="@{/users}" class="nav-link navLinkColor"
                           th:classappend="${returnUrl == 'users'}? ' active text-primary' : ''">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
                                <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8Zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022ZM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816ZM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z"/>
                            </svg><span class="align-middle text-uppercase d-inline-block d-lg-none d-xl-inline-block">&nbsp;&nbsp;Usuarios</span>
                        </a>
                    </li>
                </ul>

                <div class="d-flex justify-content-center mt-1">
                    <form id="myForm" th:action="@{/setCity}" method="POST">
                        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
                        <input type="hidden" th:name="returnUrl" th:value="${returnUrl}">
                        <select class="form-select form-select-sm w-auto mx-2" id="cities" name="cities" aria-label="Ciudad:">
                            <option value="" th:selected="${session.selectedCity == ''}">Todas las ciudades</option>
                            <option th:each="city : ${session.citiesNames}" th:value="${city}" th:text="${city}" th:selected="${city == session.selectedCity}"></option>
                        </select>
                    </form>
                </div>

                <div class="d-flex justify-content-center">

                    <div sec:authorize="isAnonymous()" class="navbar-text text-sm-center text-lg-start">
                        <a th:href="@{/login}" class="btn btn-link text-decoration-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                            </svg><span class="align-middle">&nbsp;&nbsp;Iniciar&nbsp;sesión</span>
                        </a>
                    </div>

                    <div sec:authorize="isAuthenticated()" class="navbar-text text-sm-center text-lg-start">
                        <a th:href="@{/users/{id}(id=${#authentication.getPrincipal().getId()})}" class="btn btn-link text-decoration-none">
                            <img th:src="${#authentication.getPrincipal().getImage()!= ''? #authentication.getPrincipal().getImage() : '../img/noUser.png'}"
                                 class="avatar rounded-circle" th:alt="${#authentication.getPrincipal().getUsername()}">&nbsp;
                            <span class="align-middle" th:if="${#authentication.getPrincipal().getName()} == null and ${#authentication.getPrincipal().getSurname()} == null" sec:authentication="principal.username"></span>&nbsp;
                            <span class="align-middle" sec:authentication="principal.name"></span>
                            <span class="align-middle" sec:authentication="principal.surname"></span>
                        </a>
                    </div>

                    <div sec:authorize="isAuthenticated()" class="navbar-text text-sm-center text-lg-start">
                        <a th:href="@{/logout}" class="btn btn-link text-decoration-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"/>
                                <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                            </svg><span class="align-middle d-none d-xl-inline-block">&nbsp;&nbsp;Salir</span>
                        </a>
                    </div>

                    <div class="navbar-text text-sm-center text-lg-start">
                        <a th:href="@{/help}" aria-label="Ir a la ayuda" class="btn btn-link text-decoration-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="bi bi-question-circle">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                            </svg>
                        </a>
                    </div>

                </div>

            </div>
        </div>
    </nav>

    <script>
        window.addEventListener('load', function() {
            var selectElement = document.getElementById('cities');
            selectElement.addEventListener('change', function() {
                zone.showModal();
                document.getElementById('myForm').submit();
            });
        });
    </script>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>
