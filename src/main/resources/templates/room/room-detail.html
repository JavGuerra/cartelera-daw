<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detalle de la sala</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/estilo.css}"/>
</head>
<body class="d-flex flex-column vh-100">
<div th:replace="~{navbar :: navbar}"></div>
<div class="flex-grow-1">

<div class="container myContainer mt-5 shadow text-center">

    <h1 class="cartelera-h1 my-4" ><span th:text="${room.cinema.name}"></span><small th:text="| — Sala ${room.roomNumber}|"></small></h1>

    <div th:if="${error}">
        <div class="alert alert-danger" role="alert" >
            <p th:text="${error}"></p>
        </div>
        <a class="btn btn-primary" th:href="@{/films}" role="button">Volver</a>
    </div>

    <div class="row d-flex justify-content-center" th:if="${error == null}">

        <div class="col-sm-12 col-md-6 w-auto">

<!--            <img th:src="${room.film!= null? room.film.poster : '../img/noFilm.png'}" class="d-block poster-info rounded shadow" th:alt="${room.film!= null? room.film.title : 'Sin imagen'}">-->

                <img th:if="${room.film == null or room.film?.poster== null or room.film?.poster== ''}" src="../img/noFilm.png" alt="Sin película" class="d-block poster-info rounded shadow">
                <img th:if="${room.film?.poster != null and room.film?.poster != ''}" th:src="${room.film.poster}" th:alt="${room.film.title}" class="d-block poster-info rounded shadow">

            <div class="my-3">
                <a th:if="${room.film != null}" class="btn btn-outline-primary btn-sm" title="Ver salas"
                   th:href="@{/rooms/film/{id}(id=${room.film.id})}" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-collection" viewBox="0 0 16 16">
                        <path d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1h-7zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6v7zm1.5.5A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-13z"/>
                    </svg><span class="align-middle">&nbsp;&nbsp;Cartelera</span></a>
                <a class="btn btn-outline-success btn-sm" title="Editar sala"
                   th:href="@{/rooms/{id}/edit(id=${room.id})}"
                   sec:authorize="isAuthenticated()" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg><span class="align-middle">&nbsp;&nbsp;Editar</span></a>
                <a class="btn btn-outline-danger btn-sm" title="Borrar sala"
                   th:href="@{/rooms/{id}/delete(id=${room.id})}"
                   sec:authorize="isAuthenticated()" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg><span class="align-middle">&nbsp;&nbsp;Borrar</span></a>
            </div>

            <div class="mb-3">
                <span sec:authorize="isAuthenticated()" th:if="${room.active == true}" th:text="|Sala ${room.roomNumber}, activa|" class="badge text-bg-success"></span>
                <span sec:authorize="isAuthenticated()" th:if="${room.active == false}" th:text="|Sala ${room.roomNumber}, inactiva|" class="badge text-bg-danger"></span>
            </div>

        </div>

        <div class="col-sm-12 col-md-6 w-sm-100 w-md-50">

            <div class="card">

                <div class="card-body" th:if="${room.film} == null">
                    <p class="col mt-3 alert alert-info" role="alert">Esta sala no tiene una película asociada.</p>
                </div>

                <div class="card-body" th:if="${room.film} != null">
                    <p class="card-text" th:text="|Resumen: ${room.film.synopsis}"></p>

                    <p>Película:</p>
                    <p class="card-text">
                        <a class="btn btn-sm btn-outline-primary" role="button" th:href="@{/films/{id}(id=${room.film.id})}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
                                <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
                            </svg>&nbsp;&nbsp;<span th:text= "${room.film.title}|" class="align-middle"></span>
                        </a>
                    </p>

                    <p>Cine:</p>
                    <p class="card-text">
                        <a class="btn btn-sm btn-outline-primary" role="button" th:href="@{/cinemas/{id}(id=${room.cinema.id})}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-camera-reels" viewBox="0 0 16 16">
                                <path d="M6 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM1 3a2 2 0 1 0 4 0 2 2 0 0 0-4 0z"/>
                                <path d="M9 6h.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h7zm6 8.73V7.27l-3.5 1.555v4.35l3.5 1.556zM1 8v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1z"/>
                                <path d="M9 6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zM7 3a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                            </svg>&nbsp;&nbsp;<span th:text="${room.cinema.name}" class="align-middle"></span>
                        </a>
                    </p>

                    <p th:if="${room.film.classification!= null}" class="card-text" th:text="|Clasificación: ${room.film.classification}|"></p>
                    <p th:if="${room.film.duration!= null}" class="card-text" th:text="|Duración: ${room.film.duration} min.|"></p>
                    <p class="card-text" th:text="|Año: ${room.film.year}|"></p>
                    <p th:if="${room.film.country!= ''}" class="card-text" th:text="|País: ${room.film.country}|"></p>

                    <p class="card-text" th:text="|Estreno: ${room.getPremiereFormated}"></p>

                    <p th:if="${room.capacity!= null}" class="list-group-item" th:text="|Aforo: ${room.capacity}|"></p>

                    <div th:if="${room.schedules!= null or #lists.isNotEmpty(room.schedules)}">
                        <p class="card-text">Sesiones:</p>
                        <div class="container">
                            <div class="d-flex justify-content-center flex-wrap">
                                <div th:each="schedule: ${room.schedules}" class="mb-2">
                                    <span th:text="${schedule}" class="badge bg-info me-2"></span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

</div>

</div>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
