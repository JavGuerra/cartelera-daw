<!Doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detalle de usuario</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/estilo.css}"/>
</head>
<body class="d-flex flex-column vh-100">
<div th:replace="~{navbar :: navbar}"></div>
<div class="flex-grow-1">

<div class="container myContainer mt-5 shadow text-center">

    <h1 class="cartelera-h1 my-4" th:text="|${user.name} ${user.surname}|"></h1>

    <div th:if="${error}">
        <div class="alert alert-danger" role="alert" >
            <p th:text="${error}"></p>
        </div>
        <a class="btn btn-primary" th:href="@{/users}" role="button">Lista de usuarios</a>
    </div>

    <div class="row d-flex justify-content-center" th:if="${error == null}">

        <div class="col-sm-12 col-md-6 w-auto">

            <img th:src="${user.image!= ''? user.image : '../img/noUser.png'}" class="d-block rounded shadow" th:alt="|${user.name} ${user.surname}|">

            <div class="my-3">
                <a class="btn btn-outline-primary btn-sm" title="Ver usuarios"
                   th:href="@{/users}" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
                        <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8Zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022ZM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816ZM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z"/>
                    </svg><span class="align-middle">&nbsp;&nbsp;Usuarios</span></a>
                <a class="btn btn-outline-success btn-sm" title="Editar usuario"
                   th:href="@{/users/{id}/edit(id=${user.id})}"
                   sec:authorize="isAuthenticated()" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg><span class="align-middle">&nbsp;&nbsp;Editar</span></a>
                <a th:if="${user.id != #authentication.getPrincipal().getId()}"
                   class="btn btn-outline-danger btn-sm" title="Borrar usuario"
                   th:href="@{/users/{id}/delete(id=${user.id})}" sec:authorize="isAuthenticated()" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg><span class="align-middle">&nbsp;&nbsp;Borrar</span></a>
                <a th:unless="${user.id != #authentication.getPrincipal().getId()}"
                   class="btn btn-outline-danger disabled btn-sm" th:href="@{/users/{id}/delete(id=${user.id})}"
                   sec:authorize="isAuthenticated()" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg><span class="align-middle">&nbsp;&nbsp;Borrar</span></a>
            </div>

        </div>

        <div class="col-sm-12 col-md-6 w-sm-100 w-md-50">

            <div class="card">
                <div th:if="${user.image!= ''}" class="card-body">
                    <h5 class="card-title" th:text="${user.username}"></h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="|Nombre: ${user.name}|"></li>
                    <li class="list-group-item" th:text="|Apellidos: ${user.surname}|"></li>
                    <li class="list-group-item" th:text="|Correo: ${user.email}|"></li>
                </ul>
            </div>

        </div>

    </div>

</div>

</div>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
