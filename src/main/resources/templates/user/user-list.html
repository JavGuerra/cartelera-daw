<!Doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      prefix="og: http://ogp.me/ns# website: http://ogp.me/ns/website#">
<head>
    <title>Usuarios</title>
    <th:replace th:replace="~{meta :: meta}" />
</head>
<body class="d-flex flex-column vh-100">
<div th:replace="~{navbar :: navbar}"></div>
<div class="flex-grow-1">

<div class="container mt-5 p-2 p-md-3 p-lg-4 bg-white bg-opacity-75 rounded-4 shadow text-center">

    <div class="row mt-4">
        <h1 class="cartelera-h1">Listado de usuarios</h1>

        <!--No se cumple nunca-->
        <div class="col mt-3 alert alert-info" role="alert" th:if="${#lists.isEmpty(users)}">
            Actualmente no hay ningún usuario para mostrar.
        </div>

        <div class="col mt-3 mb-4" th:if="${#lists.size(users) > 0}">
            <div class="table-responsive w-auto">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Usuario</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Opciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user: ${users}">
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.surname}"></td>
                        <td th:text="${user.email}"></td>
                        <td class="text-nowrap">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-primary" title="Ver usuario"
                                   th:href="@{/users/{id}(id=${user.id})}" role="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                                    </svg><span class="align-middle">&nbsp;&nbsp;Ver</span></a>
                                <a class="btn btn-sm btn-outline-success" title="Editar usuario"
                                   th:href="@{/users/{id}/edit(id=${user.id})}"
                                   sec:authorize="isAuthenticated()" role="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                    </svg><span class="align-middle">&nbsp;&nbsp;Editar</span></a>
                                <a th:if="${user.id != #authentication.getPrincipal().getId()}"
                                   th:href="@{/users/{id}/delete(id=${user.id})}"
                                   sec:authorize="isAuthenticated()" role="button"
                                   class="btn btn-sm btn-outline-danger" title="Borrar usuario">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                    </svg><span class="align-middle">&nbsp;&nbsp;Borrar</span></a>
                                <a th:unless="${user.id != #authentication.getPrincipal().getId()}"
                                   th:href="@{/users/{id}/delete(id=${user.id})}"
                                   sec:authorize="isAuthenticated()" aria-disabled="true" role="button"
                                   class="btn btn-sm btn-outline-secondary disabled" title="Opción de borrado desactivada">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                    </svg><span class="align-middle">&nbsp;&nbsp;Borrar</span></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!--Paginación-->
    <div th:if="${page?.totalPages gt 0}" class="row d-flex justify-content-center align-items-center">

        <div class="col-12 col-xl-6 d-flex justify-content-center align-items-center">
            <p th:if="${page?.totalPages gt 1}" th:text="${page.numberOfElements} + ' usuarios, del ' + ${page.startElement} + ' al ' + ${page.endElement} + ', de ' + ${page.totalElements} + ' usuarios.'"></p>
            <p th:unless="${page?.totalPages gt 1}" th:text="${page.numberOfElements} + ' usuarios.'"></p>
        </div>

        <nav th:if="${page?.totalPages gt 1}" class="col-12 col-xl-6 d-flex justify-content-center align-items-center">
            <ul class="pagination pagination-sm">
                <li class="page-item">
                    <a th:href="@{/users(page=0, size=${page.pageSize})}"
                       th:aria-label="${page.currentPage == 0? 'Inicio (desactivado)' : 'Inicio'}"
                       th:class="${page.currentPage == 0? 'page-link disabled' : 'page-link'}">&LeftArrowBar;</a>
                </li>

                <li class="page-item">
                    <a th:href="@{/users(page=${page.currentPage - 1}, size=${page.pageSize})}"
                       th:aria-label="${page.currentPage == 0? 'Anterior (desactivado)' : 'Anterior'}"
                       th:class="${page.currentPage == 0? 'page-link disabled' : 'page-link'}">&LeftArrow;</a>
                </li>

                <li th:each="pageNumber : ${#numbers.sequence(page.startPage, page.endPage)}"
                    th:if="${pageNumber >= 0 && pageNumber < page.totalPages}"
                    class="page-item" th:classappend="${pageNumber == page.currentPage}? 'active'">
                    <a th:href="@{/users(page=${pageNumber}, size=${page.pageSize})}"
                       th:text="${pageNumber + 1}"
                       class="page-link"></a>
                </li>

                <li class="page-item">
                    <a th:href="@{/users(page=${page.currentPage + 1}, size=${page.pageSize})}"
                       th:aria-label="${page.currentPage == page.totalPages - 1? 'Siguiente (desactivado)' : 'Siguiente'}"
                       th:class="${page.currentPage == page.totalPages - 1? 'page-link disabled' : 'page-link'}">&RightArrow;</a>
                </li>

                <li class="page-item">
                    <a th:href="@{/users(page=${page.totalPages - 1}, size=${page.pageSize})}"
                       th:aria-label="${page.currentPage == page.totalPages - 1? 'Fin (desactivado)' : 'Fin'}"
                       th:class="${page.currentPage == page.totalPages - 1? 'page-link disabled' : 'page-link'}">&RightArrowBar;</a>
                </li>
            </ul>
        </nav>

    </div>
    <!--Fin paginación-->

    <div class="text-center my-4">
        <a class="btn btn-outline-primary" th:href="@{/users/create}"
           sec:authorize="isAuthenticated()" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
            </svg><span class="align-middle">&nbsp;&nbsp;Crear&nbsp;nuevo&nbsp;usuario</span></a>
        <a class="btn btn-outline-success" th:href="@{/}" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-camera-reels" viewBox="0 0 16 16">
                <path d="M6 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM1 3a2 2 0 1 0 4 0 2 2 0 0 0-4 0z"/>
                <path d="M9 6h.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h7zm6 8.73V7.27l-3.5 1.555v4.35l3.5 1.556zM1 8v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1z"/>
                <path d="M9 6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zM7 3a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
            </svg><span class="align-middle">&nbsp;&nbsp;Estrenos</span></a>
    </div>
</div>

</div>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
