<body>
<div th:replace="~{navbar :: navbar}"></div>


<div class="container text-left">
    <div class="row mt-5">
        <h1 class="cartelera-h1">Extrenos</h1>

        <div class="col mt-3 alert alert-info" role="alert" th:if="${#lists.isEmpty(premieres)}">
            Actualmente no hay ninguna sala para mostrar.
        </div>
        <div class="col col-lg-4 col-md-6 col-sm-12" th:if="${#lists.size(premieres) > 0}">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Nº sala</th>
                    <th scope="col">Cine</th>
                    <th scope="col">Película</th>
                    <th scope="col">Estreno</th>
                    <th scope="col">Opciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="premiere: ${premieres}">
                    <td>
                        <a class="btn btn-sm btn-light cartelera-btn" th:text="${premiere.roomNumber}"
                           role="button" th:href="@{/rooms/{id}(id=${premiere.cinema.id})}"></a>
                    </td>
                    <td>
                        <a class="btn btn-sm btn-light cartelera-btn" th:text="${premiere.cinema.name}"
                           role="button" th:href="@{/rooms/cinema/{id}(id=${premiere.cinema.id})}"></a>
                    <td>
                        <a class="btn btn-sm btn-light cartelera-btn" th:text="${premiere.film}"
                           role="button" th:href="@{/rooms/film/{id}(id=${premiere.film.id})}"></a>
                    </td>
                    <td>
                        <a class="btn btn-sm btn-light cartelera-btn"
                            role="button" th:href="@{/rooms/film/{id}(id=${premiere.film.id})}">
                            <img class="poster card-img-top" th:src="${premiere.film.poster}" th:alt="${premiere.film}">
                        </a>
                    </td>
                    <td th:text="${premiere.getPremiereFormated}"></td>
                    <td>
                        <a class="btn btn-sm btn-outline-primary" title="Ver sala"
                           th:href="@{/rooms/{id}(id=${premiere.id})}" role="button">Ver</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
