<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="horizontal-padding vertical-padding">

    <section class="carrusel">

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="img/portada/portada1.jpg" class="d-block w-100" alt="Portada 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Portada 1</h2>
                        <p>Director 1</p>
                    </div>
                </div>

                <div class="carousel-item active">
                    <img src="/img/portada/portada2.jpg" class="d-block w-100" alt="Portada 2"/>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Portada 2</h5>
                        <p>Director 2</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="/img/portada/portada3.jpg" class="d-block w-100" alt="Portada 3"/>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Portada 3</h5>
                        <p>Director 3</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="/img/portada/portada4.jpg" class="d-block w-100" alt="Portada 4"/>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Portada 4</h5>
                        <p>Director 4</p>
                    </div>
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </section>
</div>

<div th:replace="~{footer :: footer}"></div>

<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
